<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply to Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="wra.life" />
  <link rel="manifest" href="/site.webmanifest" />
  
  <!-- This is the font your Carrd site uses, we need it here too -->
  <link href="https://fonts.googleapis.com/css2?display=swap&family=Staatliches:ital,wght@0,400;1,400&family=Alata:ital,wght@0,400;1,400&family=Abel:ital,wght@0,400;1,400" rel="stylesheet" type="text/css" />
</head>
<body class="is-loading">

  <!-- 
    STEP 1: Add the same #wrapper, #main, and .inner divs 
    from your index.html. This gives us the page layout.
  -->
  <div id="wrapper">
    <div id="main">
      <div class="inner">

        <!-- A new header for the application page -->
        <h1 id="text06">Application</h1>
        <p id="text49">to <em><strong>Life</strong></em> on <em>Wyrmrest Accord</em></p>
        <hr class="style1 full">

        <!-- Your form goes here -->
        <form id="application-form">
          <label for="discord">Discord Name:</label>
          <input type="text" id="discord" name="discord" placeholder="Discord Username" required>

          <label for="character">Character Name & Server:</label>
          <input type="text" id="character" name="character" placeholder="Character-ServerName" required>

          <label for="mainspec">What spec or specs do you prefer to play?:</label>
          <input type="text" id="mainspec" name="mainspec" placeholder="Fury > Ret > Feral" required>

          <label for="dealbreakers">What are your dealbreakers?</label>
          <textarea id="dealbreakers" name="dealbreakers" rows="4" required></textarea>

          <label for="contacts">Do you know anyone in the Guild? (Optional)</label>
          <input type="text" id="contacts" name="contacts">

          <button type="submit">Submit Application</button>
          
          <p id="form-status"></p>
        </form>

        <hr class="style1 full">
        
        <!-- A handy link to get back to the homepage -->
        <ul class="buttons">
            <li><a href="index.html" class="button">Return to Home</a></li>
        </ul>

      </div>
    </div>
  </div>

  <!-- Your existing script is perfect and goes at the bottom -->
  <script>
    document.body.classList.remove('is-loading');

    const form = document.getElementById('application-form');
    const statusMessage = document.getElementById('form-status');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const submitButton = form.querySelector('button');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      statusMessage.textContent = '';

      const formData = new FormData(form);
      const data = {
        discord: formData.get('discord'),
        character: formData.get('character'),
        mainspec: formData.get('mainspec'),
        dealbreakers: formData.get('dealbreakers'),
        contacts: formData.get('contacts'),
      };

      fetch('/.netlify/functions/discord-webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Server responded with an error.');
        }
        return response.text();
      })
      .then(result => {
        statusMessage.textContent = 'Application submitted successfully! Thank you.';
        statusMessage.style.color = '#BAFFA8'; // Using your site's success color
        form.reset();
      })
      .catch((error) => {
        console.error('Error:', error);
        statusMessage.textContent = 'An error occurred. Please try again.';
        statusMessage.style.color = '#FF7373'; // Using your site's error color
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit Application';
      });
    });
  </script>
</body>
</html>
